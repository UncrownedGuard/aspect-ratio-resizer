<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspect Ratio Resizer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #dae6f3;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    .widget {
      max-width: 400px;
      height: 450px;
      margin: auto;
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .widget h3 {
      margin-bottom: 15px;
      color: #3d85c6;
    }

    label {
      font-weight: bold;
      width: 100%;
      text-align: left;
      display: block;
      margin-top: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      background-color: #353c41;
      color: #dae6f3;
      border: 1px solid #0b5394;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #0b5394;
      color: #fff;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3d85c6;
      color: #1e1e1e;
    }

    .resultText {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
        color: #353c41;
      }

      .widget {
        background-color: #f5f5f5;
      }

      .widget h3 {
        color: #0b5394;
      }

      input[type="number"] {
        background-color: #dae6f3;
        color: #353c41;
        border: 1px solid #3d85c6;
      }

      button {
        background-color: #0b5394;
        color: #ffffff;
      }

      button:hover {
        background-color: #3d85c6;
        color: #1e1e1e;
      }
    }
  </style>
</head>
<body>

  <div class="widget">
    <h3>Aspect Ratio Resizer</h3>
    <div>
      <label for="currentWidthResizer">Current Width:</label>
      <input type="number" id="currentWidthResizer" placeholder="Width" />

      <label for="currentHeightResizer">Current Height:</label>
      <input type="number" id="currentHeightResizer" placeholder="Height" />

      <label for="newWidthResizer">New Width (optional):</label>
      <input type="number" id="newWidthResizer" placeholder="New Width" />

      <label for="newHeightResizer">New Height (optional):</label>
      <input type="number" id="newHeightResizer" placeholder="New Height" />

      <button onclick="calculateAspectRatioResizer()">Calculate</button>
    </div>

    <div id="resultResizer" class="resultText">Results appear here</div>
  </div>

  <script>
    function calculateAspectRatioResizer() {
      const currentWidth = parseFloat(document.getElementById("currentWidthResizer").value);
      const currentHeight = parseFloat(document.getElementById("currentHeightResizer").value);
      const newWidth = parseFloat(document.getElementById("newWidthResizer").value);
      const newHeight = parseFloat(document.getElementById("newHeightResizer").value);
      let result = "";

      if (currentWidth && currentHeight && (newWidth || newHeight)) {
        if (newWidth && !newHeight) {
          const calculatedHeight = (newWidth / currentWidth) * currentHeight;
          result = "New Height: " + calculatedHeight.toFixed(2);
        } else if (newHeight && !newWidth) {
          const calculatedWidth = (newHeight / currentHeight) * currentWidth;
          result = "New Width: " + calculatedWidth.toFixed(2);
        } else {
          result = "Please enter only one new value (width OR height)";
        }
      } else {
        result = "Please enter current width/height and one new value.";
      }

      document.getElementById("resultResizer").innerText = result;
    }
  </script>

</body>
</html>
